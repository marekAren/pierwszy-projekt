<body>
    <!-- ul>li*4 -->
    <ul>
        <li></li>

    <ul>

        <li>to jest test</li>

    <!-- div{Tak działa emmet} -->

    <!-- div{Tak działa emmet}+p{Tak działa emmet}+a{Tak działa emmet} -->
    <div>Tak działa emmet</div>
    <p>Tak działa emmet</p>
    <a href="">Tak działa emmet</a>

    <div>
        <p id="paragraf-1"></p>
        <p id="paragraf-2"></p>
        <p id="paragraf-3"></p>
        <p id="paragraf-4"></p>

    <div><a href="" class="link"></a><a href="" class="link"></a><a href="" class="link"></a><a href="" class="link"></a><a href="" class="link"></a></div>
    <!-- nie podzielil mi lini!!! -->

    <!-- div>a.first+a*2 -->
    <div><a href="" class="first"></a><a href=""></a><a href=""></a></div>
    
    <!-- div>#pozycja-$@6*4 -->

        <div id="pozycja-6"></div>
        <div id="pozycja-7"></div>
        <div id="pozycja-8"></div>
        <div id="pozycja-9"></div>
    </div>
    
    <!-- section#S-$.special-s*3 -->
    <section id="S-1" class="special-s"></section>
    <section id="S-2" class="special-s"></section>
    <section id="S-3" class="special-s"></section>

    <!-- ul>li{Element}*4 -->

        <li>Element</li>

        <p>Akapit pierwszy</p>
        <p>Akapit drugi</p>
    </div>
<!-- div#lista>ol>li{produkt $}*5 -->
<div id="lista">

        <li>produkt 1</li>
        <li>produkt 2</li>
        <li>produkt 3</li>
        <li>produkt 4</li>
        <li>produkt 5</li>
